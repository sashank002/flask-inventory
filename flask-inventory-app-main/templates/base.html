<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/styles.css')}}">
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
        crossorigin="anonymous"></script>
    {% block title%}{% endblock %}
</head>

<body class="sb-nav-fixed" style="background-color:#101820FF">
    <nav class="sb-topnav navbar navbar-expand navbar-dark" style="background-color: #F2AA4CFF;color: #101820FF;">
        <button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle" href="#"><i
                class="fas fa-bars"></i></button>
        <a class="navbar-brand" style="color: #101820FF;font-weight: bold;" href="/">Inventory Managment App</a>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" style="background-color:#F2AA4CFF ;color: #101820FF;"
                id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading" style="color:#101820FF">HOME</div>
                        <a class="nav-link" style="color:#101820FF" href="/">
                            <div style="color:#101820FF" class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i>
                            </div>
                            Dashboard
                        </a>
                        <div style="color:#101820FF" class="sb-sidenav-menu-heading">Sections</div>
                        <a class="nav-link" style="color:#101820FF" href="/products/">
                            <div style="color:#101820FF" class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                            Products
                        </a>
                        <a class="nav-link" style="color:#101820FF" href="/locations/">
                            <div style="color:#101820FF" class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                            Locations
                        </a>
                        <a class="nav-link" style="color:#101820FF" href="/movements/">
                            <div style="color:#101820FF" class="sb-nav-link-icon"><i class="fas fa-chart-area"></i>
                            </div>
                            Movements
                        </a>
                        <a class="nav-link" style="color:#101820FF" href="/product-balance/">
                            <div style="color:#101820FF" class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                            Product Balance Report
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/bootstrap/scripts.js')}}"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
    <!-- <script src="{{ url_for('static', filename='js/datatables-demo.js')}}"></script> -->
    <script src="{{ url_for('static', filename='js/script.js')}}"></script>
</body>

</html>
